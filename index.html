<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Review Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        .status { font-size: 0.8em; color: gray; margin-bottom: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .review-box { border: 1px solid #ddd; padding: 20px; border-radius: 10px; min-height: 80px; margin-bottom: 20px; background: #fafafa; }
        .result { padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; display: none; margin-bottom: 20px; }
        .POSITIVE { background: #e6ffed; color: #22c55e; border: 1px solid #22c55e; }
        .NEGATIVE { background: #fff1f0; color: #cf1322; border: 1px solid #cf1322; }
        .NEUTRAL { background: #f5f5f5; color: #666; border: 1px solid #ccc; }
        button { width: 100%; padding: 15px; background: #1890ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Review Sentiment Analyzer</h2>
        <div id="status" class="status">Загрузка модели...</div>
        
        <div class="review-box" id="review-display">Отзыв появится здесь...</div>
        
        <div id="result-box" class="result"></div>

        <button id="btn" disabled>Analyze Random Review</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
